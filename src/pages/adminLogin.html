<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="../assets/img/bussing_logo.png" type="image/x-icon">
  <title>Admin Login</title>
</head>
<body class=" text-white flex items-center justify-center h-screen" style="background-image: url('../assets/admin.png'); background-size: cover; background-repeat: no-repeat;">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-2xl w-11/12 max-w-4xl flex flex-col md:flex-row gap-8">
    
    <!-- Illustration Section -->
    <div class="hidden md:flex items-center justify-center w-1/2">
      <img src="../assets/img/bus_admin_illustration.png" alt="Secure login illustration" class="w-full max-w-sm" />
    </div>

    <!-- Login Form Section -->
    <div class="w-full md:w-1/2 flex flex-col justify-center gap-6">
      <div class="mx-auto mb-2">
        <img src="../assets/img/bussing_logo.png" alt="Bussing Logo" class="w-32 mx-auto">
      </div>
      <h2 class="text-3xl font-semibold text-center text-white">Admin Login</h2>
      
      <form class="flex flex-col gap-4">
        <!-- Username Input -->
        <div class="relative">
          <input type="text" id="username" placeholder="Admin Username" required 
            class="w-full px-4 py-3 pl-10 text-gray-900 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div class="absolute left-3 top-3.5 text-gray-500">
            <!-- Envelope Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0l4 4m-4-4l4-4" />
            </svg>
          </div>
        </div>

        <!-- Password Input -->
        <div class="relative">
          <input type="password" id="password" placeholder="Password" required 
            class="w-full px-4 py-3 pl-10 text-gray-900 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div class="absolute left-3 top-3.5 text-gray-500">
            <!-- Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104.896-2 2-2s2 .896 2 2v4a2 2 0 01-2 2H10a2 2 0 01-2-2v-4c0-1.104.896-2 2-2s2 .896 2 2" />
            </svg>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" id="login-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition-colors">
          LOGIN
        </button>
        <a href="./forgotPassword.html" class="text-sm text-white hover:underline text-center underline">Forgot your password?</a>
      </form>

      <!-- Footer -->
      <footer class="text-xs text-center text-white mt-4">
        <p>Terms of Use | Privacy Policy</p>
      </footer>
    </div>

     <!-- Error Popup -->
    <div id="error-popup" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded shadow-lg w-80 text-center">
        <h2 class="text-red-600 text-xl font-semibold mb-4" id="error-popup-header">Incorrect Credentials</h2>
        <p class="text-gray-700 mb-4" id="error-popup-message">Please check your username and password.</p>
        <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" id="error-popup-close">
          Close
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="../components/admin.js">
    
  </script>
</body>
</html>
