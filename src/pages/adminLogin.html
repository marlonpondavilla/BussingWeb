<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="login-container bg-purple-200 p-8 rounded-lg shadow-lg flex items-center justify-center w-4/5 max-w-2xl gap-4">
        <!-- Illustration Section -->
        <div class="illustration hidden md:block w-1/2 ">
            <img src="../assets/img/bus_admin_illustration.png" alt="Illustration of secure login" class="w-full h-auto ">
        </div>

        <!-- Login Form Section -->
        <div class="login-form w-full md:w-1/2 flex flex-col gap-6 text-center">
            <div class="admin-logo mx-auto">
                <img src="../assets/img/bussing_logo.png" alt="Bussing Logo" class="w-1/2 h-auto mx-auto">
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Login as Admin</h1>
            <form class="flex flex-col gap-4">
                <!-- Username Input -->
                <div class="input-group relative">
                    <input type="text" placeholder="Admin Username" 
                           id="username" 
                           required 
                           class="w-full p-3 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <span class="icon absolute top-3 right-3 text-gray-500">&#128231;</span>
                </div>
                <!-- Password Input -->
                <div class="input-group relative">
                    <input type="password" placeholder="Enter Password" 
                           id="password" 
                           required 
                           class="w-full p-3 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <span class="icon absolute top-3 right-3 text-gray-500">&#128274;</span>
                </div>
                <!-- Login Button -->
                <button type="submit" 
                        id="login-btn" 
                        class="bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition">
                    LOGIN
                </button>
                <a href="./forgotPassword.html" class="underline text-gray-600 text-sm">Forgot your password?</a>
            </form>
            <!-- Footer -->
            <footer class="text-sm text-gray-600 mt-4">
                <p>Terms of use | Privacy policy</p>
            </footer>
        </div>
    </div>

    <script type="module" src="../components/admin.js"></script>
</body>
</html>
