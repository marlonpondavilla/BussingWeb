<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/bussing_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Reset Password</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Reset Password Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Reset Your Password</h2>
        
        <!-- Form -->
        <form id="reset-password-form" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="reset-email" class="block text-gray-700">Email Address</label>
                <input type="reset-email" id="reset-email" name="reset-email" placeholder="Enter your email"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="reset-pass-error" class="text-red-500 text-sm hidden">
                <p id="reset-pass-error-message">Please enter a valid email address.</p>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="reset-pass-btn"
                    class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send Password Reset Link
                </button>
            </div>
        </form>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="mt-4 text-green-500 text-center hidden">
            <p>Password reset link has been sent to your email address!</p>
        </div>

        <!-- Back to Login Link -->
        <div class="mt-4 text-center">
            <a href="./adminLogin.html" class="text-blue-600 hover:text-blue-700">Back to Login</a>
        </div>
    </div>

    <script type="module" src="../components/forgotPassword.js"></script>
</body>
</html>
